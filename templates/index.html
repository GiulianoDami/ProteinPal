<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProteinPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .meal-options {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .meal-options h2 {
            margin-top: 0;
        }
        .meal-options ul {
            list-style-type: none;
            padding: 0;
        }
        .meal-options li {
            background-color: #e2f0d9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to ProteinPal!</h1>
    <form action="/recommendations" method="post">
        <label for="protein-goal">Please enter your daily protein target (in grams):</label>
        <input type="number" id="protein-goal" name="protein_goal" required min="0">
        
        <label for="dietary-preference">Do you prefer plant-based, animal-based, or mixed meals?</label>
        <select id="dietary-preference" name="dietary_preference" required>
            <option value="plant">Plant-based</option>
            <option value="animal">Animal-based</option>
            <option value="mixed">Mixed</option>
        </select>
        
        <input type="submit" value="Get Meal Recommendations">
    </form>

    {% if meal_options %}
    <div class="meal-options">
        <h2>Here are your meal options:</h2>
        <ul>
            {% for meal in meal_options %}
            <li>{{ meal }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
