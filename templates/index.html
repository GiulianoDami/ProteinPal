<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProteinPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results h2 {
            margin-top: 0;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results li {
            background-color: #e9ecef;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to ProteinPal!</h1>
    <form action="/" method="post">
        <label for="protein_target">Please enter your daily protein target (in grams):</label>
        <input type="number" id="protein_target" name="protein_target" required>

        <label for="dietary_preference">Do you prefer plant-based, animal-based, or mixed meals?</label>
        <select id="dietary_preference" name="dietary_preference" required>
            <option value="plant">Plant-based</option>
            <option value="animal">Animal-based</option>
            <option value="mixed">Mixed</option>
        </select>

        <input type="submit" value="Get Meal Suggestions">
    </form>

    {% if results %}
    <div class="results">
        <h2>Here are your meal options:</h2>
        <ul>
            {% for meal in results %}
            <li>{{ meal }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
